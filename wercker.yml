box: golang
build:
  steps:
    - arjen/hugo-build@1.29.0
    - script:
        name: Copy RSSfeed to feed.xml
        code: cp public/index.xml public/feed.xml
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        basedir: public