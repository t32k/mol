<div id="fb-root"></div>
<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="/mol/js/highlight.pack.js"></script>
<script>
  // Hiligjt.js
  hljs.initHighlightingOnLoad();

  // Social buttons
  (function (d, s) {
    var js,
        fjs = d.getElementsByTagName(s)[0],
        load = function (url, id) {
          if (d.getElementById(id)) {
            return;
          }
          js = d.createElement(s);
          js.src = url;
          js.id = id;
          fjs.parentNode.insertBefore(js, fjs);
        };
    load('//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js', 'adsense');
  }(document, 'script'));

  // Google Adsense
  (adsbygoogle = window.adsbygoogle || []).push({});

  // Google Analytics
  (function (i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r;
    i[r] = i[r] || function () {
          (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
    a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)
  })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
  ga('create', 'UA-2317436-26', 't32k.me');
  ga('send', 'pageview');

  // Amazon.co.jp
  $(function () {
    $('.azlink-box a').on('click', function () {
      var anchorType;
      var productName = $(this).closest('.azlink-name a').text();
      var text = $(this).text();
      switch (text) {
        case 'Amazon.co.jp で詳細を見る':
          anchorType = 'Detail';
          break;
        case '':
          anchorType = 'Image';
          break;
        default:
          anchorType = 'Title';
      }
      ga('send', 'event', 'Amazon.co.jp', productName, anchorType);
    });

    // Share Posts
    $('.js-share a').on('click', function (e) {
      e.preventDefault();
      var path = $(this).attr('href') + encodeURIComponent(location.href);
      if (path.indexOf('twitter') !== -1) {
        path += '&text=' + encodeURIComponent(document.title);
      }
      window.open(path, 'Share Post', 'height=350,width=500,resizable=1');
    });
  });
</script>
</body>
</html>
