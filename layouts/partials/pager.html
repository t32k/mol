<div class="row post-pager">
  <div class="six columns">
    <div class="post-previous">
      {{with .Prev}}
      Later article<br>
      <a href="{{.Permalink}}"> {{.Title}}</a>
      {{else}}
      &nbsp;
      {{end}}
    </div>
  </div>
  <div class="six columns">
    <div class="post-next">
      {{with .Next}}
      Older article<br>
      <a href="{{.Permalink}}"> {{.Title}}</a>
      {{else}}
      &nbsp;
      {{end}}
    </div>
  </div>
</div>
