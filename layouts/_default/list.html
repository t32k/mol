{{ partial "head.html" . }}
{{ partial "header.html" . }}

<section role="main">
    <h1>{{.Title}}</h1>
    {{ range .Data.Pages }}
        <article>
            <time class="u-txs u-mute">{{ .Date.Format "Monday, January 2, 2006" }}</time>
            <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
        </article>
    {{ end }}
</section>

{{ partial "footer.html" . }}
{{ partial "tail.html" . }}
