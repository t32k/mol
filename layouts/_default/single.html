{{ partial "head.html" . }}
{{ partial "header.html" . }}
<div class="container">
<article role="main" class="post">
    <header class="post-header">
        <p class="u-mute u-mbn"><time datetime='{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}'>{{ .Date.Format "January 2, 2006" }}</time></p>
        <h1 class="post-h1">{{ .Title }}</h1>
        {{ with .Params.subtitle }} <h3 class="u-mute u-mtn">{{ . }}</h3>{{ end }}
    </header>
    <section>
        {{ .Content }}
    </section>
</article>
{{ partial "social.html" .}}
<div class="fb-comments" data-width="100%" data-href="{{ .Permalink }}" data-numposts="5" data-colorscheme="light"></div>

<hr>

<div class="site-ad">
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-1326877318485833"
       data-ad-slot="7307465775"
       data-ad-format="auto"></ins>
</div>

{{ partial "pager.html" .}}

{{ partial "footer.html" . }}
{{ partial "tail.html" . }}
